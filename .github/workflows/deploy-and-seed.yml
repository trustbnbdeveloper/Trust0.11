name: Deploy Pages & Worker (optional seed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_seed:
        description: 'Set to true to run the Supabase seed step'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SEED_ON_PUSH: ${{ secrets.SEED_ON_PUSH }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build & Deploy Pages
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npm run deploy

      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npm run deploy:worker

      - name: Run Supabase seed (optional)
        if: ${{ (github.event_name == 'push' && env.SEED_ON_PUSH == 'true') || (github.event.inputs.run_seed == 'true') }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: npm run seed:supabase
