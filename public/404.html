<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Not Found — Loading app…</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  </head>
  <body>
    <script>
      // SPA fallback for Cloudflare Pages / static hosts: fetch index.html and render it
      // This preserves the URL so client-side routing can handle the path.
      (function(){
        fetch('/index.html')
          .then(function(res){ return res.text(); })
          .then(function(html){
            document.open();
            document.write(html);
            document.close();
          })
          .catch(function(){
            // Fallback: redirect to root
            window.location.replace('/');
          });
      })();
    </script>
  </body>
</html>
